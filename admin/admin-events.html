<!DOCTYPE html>
<html lang='eng'>

<head>
    <meta charset='UTF-8'>
    <title>admin-events</title>
    <link rel='stylesheet' href='app.css'>
    <h1> World of Coins Framework - Events
    </h1>
</head>
<nav class='nav'>
    <a href='admin-info.html'>Information</a> |
    <a href='admin-events.html'>Events</a> |
    <a href='admin-generators.html'>Generators</a>
</nav>
<main>
    <div class='content'>
        <div class='forms'>
            <form>
                <label>Event Name: </label>
                <input type='text' name='event_name'>
            </form>
            <form>
                <label>Event Description: </label>
                <input type='text' name='event_description'>
            </form>
            <form>
                <label>Trigger At: </label>
                <input type='text' name='trigger_at'>
            </form>
            <input type='button' value='Add Event' onClick='add_event()'>
        </div>
        <script>
            function add_event() {

                
                var event_name = document.querySelector('[name="event_name"]').value;
                var event_description = document.querySelector('[name="event_description"]').value;
                var trigger_at = document.querySelector('[name="trigger_at"]').value;

                document.querySelector('.table').innerHTML = 
                    document.querySelector('.table').innerHTML + 
                    `
                    <tr>
                        <td>${event_name}</td>
                        <td>${event_description}</td>
                        <td>${trigger_at}</td>
                        <td></td>
                    </tr>
                    `;
            }
        </script>
        <table class='table'>
            <tr class='header'>
                <th>Event Name</th>
                <th>Event Description</th>
                <th>Trigger At</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>
    </div>
</main>

</html>
